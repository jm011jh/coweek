<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./publish/css/public.css">
    <link rel="stylesheet" href="./publish/css/member.css">
</head>

<body>
    <div class="public--container">
        <div class="member--wrap">
            <div class="member--aside"> 
                <div class="member--aside-hello"><p>안녕하세요,&nbsp;</p><span>${이름}</span>님!</div><!--이 곳에 이름이 들어갑니다.-->
                <div class="member--aside-myInfo">
                    <div class="member--aside-myInfo-img" style="background-image: url(${회원이미지가들어갑니다})"><a href="회원이미지변경"><img src="./img/member_icon_blueclip.png" alt=""></a></div>
                    <div class="member--aside-myInfo-text">
                        <div class="member--aside-myInfo-name"><p>${이름}</p><span></span></div>
                        <div class="member--aside-myInfo-id"><p>${id@domain.com}</p></div><!--여기에 아이디가 들어갑니다.-->
                    </div>
                </div>
                <div class="member--aside-menu">
                    <div class="member--aside-menuItem on"><a href="./member.html"><img src="./img/member_icon_aside01.png" alt=""><p>내 강의 보기</p><span></span></a></div>
                    <div class="member--aside-menuItem"><a href="수강신청내역"><img src="./img/member_icon_aside02.png" alt=""><p>수강 신청 내역</p><span></span></a></div>
                    <div class="member--aside-menuItem"><a href="./memberwish.html"><img src="./img/member_icon_aside03.png" alt=""><p>위시 리스트</p><span></span></a></div>
                    <div class="member--aside-menuItem"><a href="/memberask.html"><img src="./img/member_icon_aside04.png" alt=""><p>1:1 문의사항</p><span></span></a></div>
                </div>
            </div>
            <div class="member--contents">
                <div class="member--contents-wrap01">
                    <div class="member--title-text"><p>진행중인 Co-Week 강의</p></div>
                    <div class="member--onoff-switch">
                        <div class="member--onoff-button on"><p>오프라인 강의</p></div>
                        <div class="member--onoff-button"><p>온라인 강의</p></div>
                    </div>
                    <div class="member--onoff-show">
                        <div class="member--onoff-showOn">

                            <!--수강 중인 강의가 없는 경우 이 콘텐츠를 보여주세요-->
                            <div class="member--onoff-noClass">
                                <div class="member--onoff-noClass-icon"><img src="./img/member_noclass.png" alt=""></div>
                                <div class="member--onoff-text01">수강 중인 강의가 없습니다 <img src="./img/member_noclass02.png" alt=""></div>
                                <div class="member--onoff-go"><a href="강의리스트로">강의 보러가기</a></div>
                            </div>


                            <div class="member--onoff-yesClass">
                                
                            </div>
                        </div>
                        <div class="member--onoff-showOff">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="talkButton" class="main--talk"><a href=""><img src="./img/talk_notice.png" alt=""><span>1</span></a></div><!--span = 토크 알림 카운트 숫자-->
    <div id="header" class="headerComponent"></div>
    <div id="footer" class="footerComponent"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./publish/js/get_component.js"></script>
    <script src="./publish/js/public.js"></script>
</body>
</html>
