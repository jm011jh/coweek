<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./publish/css/public.css">
        <link rel="stylesheet" href="./publish/css/join.css">
        <link rel="stylesheet" href="./publish/css/login.css">
    </head>
<body>
    <div class="public--container">
        <div class="join--container join01 login--container">
            <div class="join--wrap">
                <div class="member--head">
                    <div class="member--head-text">
                        <div class="join--head-text01"><img src="" alt="LOGO"></div>
                    </div>
                </div>
                <div class="join--persent">
                    <span class="step03"></span>
                </div>
                <div class="join--body">
                    <form action="">
                        <div class="login--inputForm">
                            <input type="text" placeholder="이메일 주소">
                        </div>
                        <div class="login--inputForm">
                            <input type="password" placeholder="비밀번호">
                        </div>
                        <div class="login--checkForm">
                            <input type="checkbox">
                            <div class="login--checkForm-state">
                                <span></span>
                                <p>로그인 상태 유지</p>
                            </div>
                            <a href="" class="login--checkForm-find">아이디/비밀번호 찾기</a>
                        </div>
                        <input type="submit" class="login--submit" value="로그인">
                    </form>
                    <div class="login--goToJoin">
                        <a href="/join01.html">이메일로 회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <div class="public--notice-title">Notice</div>
            <div class="swiper publicNoticeSwiper">

                    <a href="해당공지글로이동" class="swiper-slide">

                        <div class="public--notice-text02">2022.10.07</div><!--해당 게시글의 작성날짜가 들어갑니다.-->
                    </a>
                    <a href="해당공지글로이동" class="swiper-slide">
                        <div class="public--notice-text01"><span>&lt;공지사항&gt;</span> 영역제목22222.</div><!--해당 게시글의 제목이 들어갑니다. @@게시글을 공지 로 지정할 시, spand요소를 출력해주세요@@-->
                        <div class="public--notice-text02">2022.10.07</div><!--해당 게시글의 작성날짜가 들어갑니다.-->
                    </a>
                    <a href="해당공지글로이동" class="swiper-slide">
                        <div class="public--notice-text01"><span>&lt;공지사항&gt;</span> 영역333333.</div><!--해당 게시글의 제목이 들어갑니다. @@게시글을 공지 로 지정할 시, spand요소를 출력해주세요@@-->
                        <div class="public--notice-text02">2022.10.07</div><!--해당 게시글의 작성날짜가 들어갑니다.-->
                    </a>
                </div>
            </div>
            <div class="publicNoticeSwiper-button">
                <div class="publicNoticeSwiper-button-prev swiper-button-prev"></div>
                <div class="publicNoticeSwiper-button-next swiper-button-next"></div>
            </div>
        </div>
    </div>
    <div id="header" class="headerComponent"></div>
    <div id="footer" class="footerComponent"></div>
